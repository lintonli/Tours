<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADMIN</title>
    <link rel="stylesheet" href="/Admin.270d384f.css">
    <script src="/Admin.bef44447.js" defer=""></script>
  <script src="/Admin.270d384f.js"></script></head>
  <body>
    <div class="main">
      <div class="options">
        <div class="prof">
          <h1>Admin</h1>
        </div>
        <div class="prof">
          <ion-icon name="home"></ion-icon>
          <button class="home1" id="home">HOME</button>
        </div>
        <div class="prof">
          <ion-icon name="people-circle-outline"></ion-icon>
          <button class="users" id="users">USERS</button>
        </div>
        <div class="prof">
          <ion-icon name="car-outline"></ion-icon>
          <button class="tours" id="tours">TOURS</button>
        </div>
        <div class="prof">
          <ion-icon name="bed-outline"></ion-icon>
          <button class="hotel" id="hotel">HOTEL</button>
        </div>
        <div class="prof">
          <ion-icon name="reorder-four-outline"></ion-icon>
          <button class="book" id="book">BOOKING</button>
        </div>
      </div>
      <div class="content">
        <!-- <p>i am header</p> -->
        <div class="home">
          <div class="first-admin-div">
            <div class="left-first-div">
              <div class="backgroundForIcon">
                <ion-icon name="bed"></ion-icon>
              </div>
              <div class="admin-main-links">
                <h3>Hotel</h3>
              </div>
            </div>
            <div class="right-first-div">
              <div class="backgroundForIcon">
                <ion-icon name="people"></ion-icon>
              </div>
              <div class="admin-main-links">
                <h3>Users</h3>
              </div>
            </div>
          </div>
          <div class="second-admin-div">
            <div class="left-second-div">
              <div class="backgroundForIcon">
                <ion-icon name="airplane"></ion-icon>
              </div>
              <div class="admin-main-links">
                <h3>Tour</h3>
              </div>
            </div>
            <div class="right-second-div">
              <div class="backgroundForIcon">
                <ion-icon name="bookmark"></ion-icon>
              </div>
              <div class="admin-main-links">
                <h3>Bookings</h3>
              </div>
            </div>
          </div>
        </div>
        <div class="Users">
          <h2>Users</h2>
          <div class="user-table">
            <table class="usertable" id="usertable">
              <thead>
                <tr>
                  <th>ID</th>
                  <th>Username</th>
                  <th>Email</th>
                  <th>Role</th>
                  <th>Actions</th>
                </tr>
              </thead>
              <tbody class="userinfo" id="userinfo"></tbody>
            </table>
          </div>
        </div>
        <!-- //tours -->
        <div class="Tours">
          <h2>Tours</h2>
          <div class="user-table">
            <table class="usertable" id="usertable">
              <thead>
                <tr>
                  <th>ID</th>
                  <th>Tourname</th>
                  <th>Destination</th>
                  <th>Description</th>
                  <th>Price</th>
                  <th>Actions</th>
                </tr>
              </thead>
              <tbody class="tourinfo"></tbody>
            </table>
          </div>
        </div>
        <!-- hotels -->
        <div class="Hotel">
          <h2>Hotels</h2>
          <div class="user-table">
            <table class="usertable" id="usertable">
              <thead>
                <tr>
                  <th>ID</th>
                  <th>Hotelname</th>
                  <th>Location</th>
                  <th>Rating</th>
                  <th>Actions</th>
                </tr>
              </thead>
              <tbody class="hotelinfo"></tbody>
            </table>
          </div>
        </div>
        <!-- booking -->
        <div class="Book">
          <h2>Bookings</h2>
          <div class="user-table">
            <table class="usertable" id="usertable">
              <thead>
                <tr>
                  <th>ID</th>
                  <th>Username</th>
                  <th>Tourname</th>
                  <th>Hotelname</th>
                  <th>DATE</th>
                  <th>Actions</th>
                </tr>
              </thead>
              <tbody class="hotelinfo"></tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule="" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
  </body>
</html>
