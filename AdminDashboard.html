<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ADMIN</title>
    <link rel="stylesheet" href="Admin.css" />
    <script src="./dist/Admin.js" defer></script>
  </head>
  <body>
    <div class="main">
      <div class="options">
        <div class="prof">
          <h1>Admin</h1>
        </div>
        <div class="prof">
          <ion-icon name="home"></ion-icon>
          <button class="home1" id="home">HOME</button>
        </div>
        <div class="prof">
          <ion-icon name="people-circle-outline"></ion-icon>
          <button class="users" id="users">USERS</button>
        </div>
        <div class="prof">
          <ion-icon name="car-outline"></ion-icon>
          <button class="tours" id="tours">TOURS</button>
        </div>
        <div class="prof">
          <ion-icon name="add"></ion-icon>
          <button class="add-tour" id="addTour">Add Tour</button>
        </div>
        <div class="prof">
          <ion-icon name="bed-outline"></ion-icon>
          <button class="hotel" id="hotel">HOTEL</button>
        </div>
        <div class="prof">
          <ion-icon name="add"></ion-icon>
          <button class="add-hotel" id="addHotel">Add Hotel</button>
        </div>
        <div class="prof">
          <ion-icon name="reorder-four-outline"></ion-icon>
          <button class="book" id="book">BOOKING</button>
        </div>
        <div class="prof">
          <ion-icon name="log-out-outline"></ion-icon>
          <a href="index.html">Logout</a>
        </div>
      </div>
      <div class="content">
        <!-- <p>i am header</p> -->
        <div class="homec">
          <div class="first-admin-div">
            <div class="left-first-div">
              <div class="backgroundForIcon">
                <ion-icon name="bed"></ion-icon>
              </div>
              <div class="admin-main-links">
                <h3>Hotel</h3>
              </div>
            </div>
            <div class="right-first-div">
              <div class="backgroundForIcon">
                <ion-icon name="people"></ion-icon>
              </div>
              <div class="admin-main-links">
                <h3>Users</h3>
              </div>
            </div>
          </div>
          <div class="second-admin-div">
            <div class="left-second-div">
              <div class="backgroundForIcon">
                <ion-icon name="airplane"></ion-icon>
              </div>
              <div class="admin-main-links">
                <h3>Tour</h3>
              </div>
            </div>
            <div class="right-second-div">
              <div class="backgroundForIcon">
                <ion-icon name="bookmark"></ion-icon>
              </div>
              <div class="admin-main-links">
                <h3>Bookings</h3>
              </div>
            </div>
          </div>
        </div>
        <div class="Users">
          <h2>Users</h2>
          <div class="user-table">
            <table class="usertable" id="usertable">
              <thead>
                <tr>
                  <th>ID</th>
                  <th>Username</th>
                  <th>Email</th>
                  <th>Role</th>
                  <th>Actions</th>
                </tr>
              </thead>
              <tbody class="userinfo" id="userinfo"></tbody>
            </table>
          </div>
        </div>
        <!-- //tours -->
        <div class="Tours">
          <h2>Tours</h2>
          <div class="user-table">
            <table class="usertable" id="usertable">
              <thead>
                <tr>
                  <th>ID</th>
                  <th>Tourname</th>
                  <th>TourImage</th>
                  <th>Destination</th>
                  <th>Description</th>
                  <th>Price</th>
                  <th>Actions</th>
                </tr>
              </thead>
              <tbody class="tourinfo" id="tourinfo"></tbody>
            </table>
          </div>
        </div>
        <!-- addtours -->
        <div class="add-tour-form" id="addTourForm">
          <h3>Add Tour</h3>
          <form class="hotelform" id="TourForm">
            <label for="tourName">Tour Name:</label>
            <input type="text" id="tourName" name="tourName" required />
            <label for="image-url">Image</label>
            <input type="text" name="tourImage" id="tourImage" required />
            <label for="Destination">Destination:</label>
            <input type="text" id="destination" name="destination" required />
            <label for="Description">Description:</label>
            <input type="text" id="description" name="description" required />
            <label for="Price">Price:</label>
            <input type="number" name="tourPrice" id="tourPrice" />
            <button class="insert" type="submit" id="addtourbtn">
              Add Tour
            </button>
          </form>
        </div>
        <!-- hotels -->
        <div class="Hotel">
          <h2>Hotels</h2>

          <div class="user-table">
            <table class="usertable" id="usertable">
              <thead>
                <tr>
                  <th>ID</th>
                  <th>Hotelname</th>
                  <th>Hotel Image</th>
                  <th>Location</th>
                  <th>Rating</th>
                  <th>Actions</th>
                </tr>
              </thead>
              <tbody class="hotelinfo" id="hotelinfo"></tbody>
            </table>
          </div>
        </div>
        <!-- addhotel -->
        <div class="add-hotel-form" id="addHotelForm">
          <h3>Add Hotel</h3>
          <form class="hotelform" id="hotelForm">
            <label for="hotelName">Hotel Name:</label>
            <input type="text" id="hotelName" name="hotelName" required />
            <label for="image-url">Image</label>
            <input type="text" name="hotelImage" id="hotelImage" required />
            <label for="location">Location:</label>
            <input type="text" id="location" name="location" required />
            <label for="rating">Rating:</label>
            <input
              type="number"
              id="rating"
              name="rating"
              min="1"
              max="5"
              required
            />
            <button class="insert" type="submit" id="addhotelbtn">
              Add Hotel
            </button>
          </form>
        </div>
        <!-- booking -->
        <div class="Book">
          <h2>Bookings</h2>
          <div class="user-table">
            <table class="usertable" id="usertable">
              <thead>
                <tr>
                  <th>ID</th>
                  <th>Username</th>
                  <th>Tourname</th>
                  <th>Hotelname</th>
                  <th>DATE</th>
                  <th>Actions</th>
                </tr>
              </thead>
              <tbody class="hotelinfo"></tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
